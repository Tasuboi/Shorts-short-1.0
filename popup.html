<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(255, 0, 0);
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 500px;
      }

      h1 {
        font-size: 2em;
        text-align: center;
      }
      h2{
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Shorts Watched Today: <span id="count"></span></h1>
    <h2>Set your daily limit:</h2>
    <input type="number" id="limit" min="1">
    <button id="setLimit">Set Limit</button>
    <h3>Current limit: <span id="currentlimit"></span></h3>
  </body>
  <script src="popup.js"></script>
</html>
